<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link rel = "stylesheet" href = "products_styles.css" />
    <script src="products_script.js" defer></script>
  </head>

  <body>

    <div class="products">
      <div class="product">

        <div class="right">
          <div class="product_description">
            <span>Tiger</span>
            <h3>Mainland Asian Tiger</h3>
            <p>Tiger description Tiger description Tiger description Tiger description </p>
          </div>
          <div class="product_options">
            <div class="product_colour">
              <span class="options_title">Colour</span>
              <div class="colour_options">
    
                <input id="opt_orange" name="colour" data-image="orange" type="radio" value="orange" checked>
                <label for="orange">
                  <span></span>
                </label>
    
                <input id="opt_white" name="colour" data-image="white" type="radio" value="white">
                <label for="white">
                  <span></span>
                </label>
    
              </div>
            </div>
          </div>
    
          <div class="product_price">
            <span>$1,000,000</span>
            <a href="#" class="addToCart">Add to cart</a>
          </div>
        </div>
    
        <div class="left">
          <img data-image="orange" src="tiger_orange.jpg" alt="Orange tiger">
          <img data-image="white" src="tiger_white.jpg" alt="White tiger">
        </div>


        <div class="product">

          <div class="right">
            <div class="product_description">
              <span>Hippopotamus</span>
              <h3>Hippopotamus</h3>
              <p>Hippopotamus description Hippopotamus description Hippopotamus description Hippopotamus description </p>
            </div>
            <div class="product_options">
              <div class="product_lifestage">
                <span class="options_title">Life stage</span>
                <div class="lifestage_options">
      
                  <input id="opt_adult" name="lifestage" data-image="adult" type="radio" value="adult" checked>
                  <label for="adult">
                    <span></span>
                  </label>
      
                  <input id="opt_baby" name="lifestage" data-image="baby" type="radio" value="baby">
                  <label for="baby">
                    <span></span>
                  </label>
      
                </div>
              </div>
            </div>
      
            <div class="product_price">
              <span>$1,000,000</span>
              <a href="#" class="addToCart">Add to cart</a>
            </div>
          </div>
      
          <div class="left">
            <img data-image="adult" src="hippopotamus_adult.jpg" alt="Adult hippopotamus">
            <img data-image="baby" src="hippopotamus_baby.jpg" alt="Baby hippopotamus">
          </div>


      </div>

      










    </div> 



  </body>
</html>
