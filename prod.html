<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prods</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="prod_styles.css">
    <script src="prod_script.js" defer></script>
    
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="tiger_adult_orange.jpg" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <img src="tiger_adult_white.jpg" alt=""  class="image-list">
                            <img src="tiger_baby_orange.jpg" alt=""  class="image-list">
                            <img src="tiger_baby_white.jpg" alt=""  class="image-list">
                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!--<div class="breadcrumb">
                        <span><a href="#">Home</a></span>
                        <span><a href="#">Product</a></span>
                        <span class="active">T-shirt</span>
                    </div>-->

                    <div class="product">
                        <div class="product-title">
                            <h2>Tiger</h2>
                        </div>
                        <!--
                        <div class="product-rating">
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span class="review">(47 Review)</span>
                        </div>-->
                        <div class="product-price">
                            <span class="offer-price">$250,000</span>
                            <span class="sale-price">$100,000</span>
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p>Tiger description</p>
                        </div>
                        
                        <div class="product-color">
                            <h4>Color</h4>
                            <div class="color-layout"> <!-- class="color-input" below was -->
                                <input type="radio" name="color"  value="orange" class="color-input opt-list">
                                <label for="orange" class="orange"></label>
                                <input type="radio" name="color"  value="white" class="color-input opt-list">
                                <label for="white" class="white"></label>
                            </div>
                        </div>
                        <div class="product-size">
                            <h4>Age</h4>
                            <div class="size-layout">
                                <input type="radio" name="size" value="adult" id="adult" class="size-input opt-list">
                                <label for="adult" class="size">Adult</label>

                                <input type="radio" name="size" value="baby" id="baby" class="size-input opt-list">
                                <label for="baby" class="size">Baby</label>
                            </div>
                        </div>
                        <span class="divider"></span>

                        <div class="product-btn-group">
                            <div class="button buy-now"><i class='bx bxs-zap' ></i> Buy Now</div>
                            <div class="button add-cart"><i class='bx bxs-cart' ></i> Add to Cart</div>
                            <div class="button heart"><i class='bx bxs-heart' ></i> Add to Wishlist</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="script.js"></script>
</body>
</html>
